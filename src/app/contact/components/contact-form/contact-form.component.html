<form [formGroup]="contactForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm" >

    <mat-card>
        <mat-card-header>
            <img mat-card-avatar src="https://www.iconpacks.net/icons/1/free-mail-icon-142-thumb.png">
            <mat-card-title>Contact us</mat-card-title>
            <mat-card-subtitle>Your feedback very important for us.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" 
                    formControlName="name" 
                    id="name">
                <mat-hint align="end">* Required</mat-hint>
                <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" 
                    formControlName="email" 
                    id="email">
                <mat-hint align="end">* Required</mat-hint>
                <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                <mat-error *ngIf="hasError('email', 'email')">Email format is not valid</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Subject</mat-label>
                <input matInput type="text" 
                    formControlName="subject" 
                    id="subject">
                <mat-hint align="end">* Required</mat-hint>
                <mat-error *ngIf="hasError('subject', 'required')">Subject is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Message</mat-label>
                <textarea matInput 
                    placeholder="Your comment here..."
                    formControlName="messageBody" 
                    id="messageBody"></textarea>
                <mat-error *ngIf="hasError('messageBody', 'required')">Message is required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-stroked-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Send">send</mat-icon>
                Send
            </button>
        </mat-card-actions>
    </mat-card>
</form>
